<!DOCTYPE html>
<html>
<head>
  <title>Background Color Changer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/favicon.ico">  
</head>

<!-- Import the Brython libraries -->
<script src="./js/brython.js"></script>
<script type="text/javascript" src="./js/brython_stdlib.js"></script>

<!-- Included an id so that it can be referenced later in the Brython code. -->
<!-- Include the onLoad=brython() function here to load Brython. -->
<body id="body" onLoad="brython()">

<div class="align-center">
    <h3>Background Color Changer</h3>

    <h3 id="color_value">Color: [255, 255, 255]</h3>

    <button id="color_btn" class="btn" title="Click to change color">Click me</button>

</div>

<!-- Include the external Python file -->
<!-- For this to work, this page must be loaded through a web server. -->
<!-- In Python: python3 -m http.server 8002 -->
<!-- You can specify your own port -->
<script type="text/python3" src="./js/functions.bry"></script>

</body>
</html>
