
<!DOCTYPE html>
<html>
<head>
  <title>Background Color Changer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/favicon.ico">  
</head>

<!-- Import the Brython libraries -->
<script src="./js/brython.js"></script>
<script type="text/javascript" src="./js/brython_stdlib.js"></script>

<!-- Included an id so that it can be referenced later in the Brython code. -->
<!-- Include the onLoad=brython() function here to load Brython. -->
<body id="body" onLoad="brython()">

<div class="align-center">
    <h3>Background Color Changer</h3>

    <h3 id="color_value">Color: [255, 255, 255]</h3>

    <button id="color_btn" class="btn" title="Click to change color">Click me</button>

</div>

<script type="text/python3">

#Import the modules
from browser import document
import random

#Function to change background color
def change_background_color(ev):

    #Get random values for r, g and b
    r = random.randint(0,255)
    g = random.randint(0,255)
    b = random.randint(0,255)
    rgb = [r,g,b]

    #Get the body element by id
    #Because just one to target one element
    body = document['body']
    #Modify the style attributes
    body.style.background = f'rgba({r},{g},{b},1'

    #Display the color value in the webpage
    document['color_value'].text = f'Color: {rgb}'

#Bind the button click to the change_background_color function
document['color_btn'].bind('click', change_background_color)

</script>

</body>
</html>
