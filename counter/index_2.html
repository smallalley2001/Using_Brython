
<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/favicon.ico">  
</head>

<script type="text/javascript" src="./js/brython.js"></script>
<script type="text/javascript" src="./js/brython_stdlib.js"></script>

<body id="body" onLoad="brython()">

<div class="align-center">
    <h3>Counter</h3>

    <label id="counter" namer="counter">0</label>

    <br/><br/>

    <button id="reduce_btn" class="btn" title="Reduce"><</button>
    <button id="reset_btn" class="btn" title="Reset">0</button>
    <button id="increase_btn" class="btn" title="Increase">></button>

</div>

<script type="text/python3">

from browser import document

COUNT = 0

def counter(ev):

    print(ev)    #print out to the console

    global COUNT    #define global variable

    if ev.target.id == 'increase_btn':    #check id depending on which element triggers the event
    
        COUNT += 1

    elif ev.target.id == 'reduce_btn':
    
        COUNT -= 1
        
    else:
    
        COUNT = 0

    document['counter'].text = COUNT    #change content of element

#get all elements with 'button' tag and bind each element to the click function
buttons = document.get(selector='button')

for button in buttons:

    button.bind('click', counter)

</script>

</body>
</html>
